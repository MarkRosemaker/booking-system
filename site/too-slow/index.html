<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorry, we are experiencing a high number of requests...</title>
		<link rel="stylesheet" href="/main.css" />
		<link rel="icon" href="/favicon.svg">
	</head>
	<body>
		<article>
			<form action="/classes" target="result">
				<label for="name">Course Name:</label>
				<input type="text" name="name" value="Pilates"/>

				<label for="start">Start Date:</label>
				<input type="date" name="start" value="2020-12-01"/>

				<label for="end">End Date:</label>
				<input type="date" name="end" value="2020-12-20"/>

				<label for="capacity">Capacity:</label>
				<input type="number" name="capacity" value="10" min="1"/>

				<input type="hidden" name="historic" value="true"/>

				<input type="hidden" name="timeout" value="0s" />

				<input type="submit" name="submit" value="Add Course" />
			</form>

			<h2>Result</h2>
			<iframe name="result" id="result" name="result"></iframe>
		</article>
	</body>
</html>
